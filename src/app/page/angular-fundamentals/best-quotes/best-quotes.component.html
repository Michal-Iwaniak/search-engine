<app-navbar></app-navbar>

<app-navbar-quotes title="Najlepsze cytaty"></app-navbar-quotes>

<div class="container q-container">

  <app-button customClasses="add-button btn-floating teal" (clickButton)="form.onSwitchForm()">
    <i class="material-icons">add</i>
  </app-button>

  <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>

  <div class="row">
    <div class="col s8">

    <app-list [quotes]="quotes" (vote)="addVote($event.quotation, $event.value)"></app-list>

    </div>
    <div class="col s4">
      <app-ranking title="Najlepsze cytaty" [quotes]="bestQuotes()"></app-ranking>
      <app-ranking title="Najgorsze cytaty" [quotes]="worstQuotes()"></app-ranking>
    </div>
  </div>
</div>
